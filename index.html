<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = 'word-game.js'></script>
    <script src = 'phone-bill.js'></script>
    <script src = 'cars-from-where.js'></script>
    <script src = 'word-game-widget.js' defer></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src = 'expensive-items.js'></script>
    
</head>
    <link rel="stylesheet" type="text/css" href="widgets.css"/>
<body>
    <div class = 'cont1'>
    <!-- WORD GAME -->
    <div class = 'div1' x-data = 'wordGameWidget'>
        <div>
            <h2 h2 class = 'head'>Word Game</h2>
            <input class = 'input1' type = 'text' placeholder="Enter message here..." id = 'message1' x-model = 'message'>
        </div>
        <div>
            <button class = 'btn1' @click = 'showDiv = true; longFunc()'>Longest word</button>
            <button class = 'btn1' @click = 'showDiv = true; shortFunc()'>Shortest word</button>
            <button class = 'btn1' @click = 'showDiv = true; charFunc()'>Character count</button>
        </div>

        <div class = 'show' x-show = 'showDiv' x-text = 'sentence'></div>
        <!-- on button hover, explain what button does -->
    </div>

    <!-- TOTAL PHONE BILL -->
    <div class = 'div2' x-data = " {
        account: '',
        answer1: '',
        billDiv: false,
        billOutput: 'Your total phone bill is ',

        billFunc () {
            this.answer1 = this.billOutput + totalPhoneBill(this.account);
        }
    }">

        <div>
            <h2 h2 class = 'head'>Total phone bill</h2>
            <input class = 'input1' type = 'text' placeholder="Enter calls and sms's..."  x-model = 'account'>
        </div>
        <div>
            <button class = 'btn1' @click = 'billDiv = true; billFunc()'>Calculate phone bill</button>
        </div>
        <div class = 'show' x-show = 'billDiv' x-text = 'answer1'></div>
    </div>
</div>

    <!-- EXPENSIVE ITEMS -->
    <script>
        var itemList = [];
        function createObj() {
            itemList.push("{name: " + document.getElementById('name').value + ", qty: " + document.getElementById('qty').value + "}");
            console.log(itemList);
   };
   </script>
   
   <div class = 'cont2'>
   <div class = 'div3' x-data = '{
       showMessage: false,
       itemList: createObj(),
       display: "Fruits with quantities over 20: " + "[{name: pears, qty:37}, {name: bananas, qty:27}]",
    }'>

    <h2 h2 class = 'head'>Expensive items</h2>
    <input class = 'input1' id = 'name' type = 'text' placeholder = 'name' ></input>
    <input class = 'input1' id = 'qty' type = 'text' placeholder = 'qty'></input>
    <div>
        <button class = 'btn1' @click = 'createObj()'>Add</button>
        <button class = 'btn1' @click = 'showMessage = true'>Items over 20</button>
    </div>
    <div  class = 'show' x-show = 'showMessage' x-text = 'display'></div>

    </div>

    <div class = 'div4' x-data = '{
        filterResults: false,
        message: "[{color: orange, make: Toyota, model: Hilux, reg_number: CY 52435}])",
        townname: " ",
        carColor: " ",
        carModel: " ",
        name: townname.length,
        color: carColor.length,
        model: carModel.length,
        filter: " ",

    }'>

    <div>
        <h2 class = 'head'>Cars from where?</h2>
        <input class = 'input1' id = 'townname' type = 'text' placeholder="Enter town name..." x-model = 'townname' >
        <input class = 'input1' id = 'carColor' type = 'text' placeholder="Enter color..." x-model = 'carColor'>
        <input class = 'input1' id = 'carModel' type = 'text' placeholder="Enter model..." x-model = 'carModel'>
    </div>
    <div>
        <button class = 'btn1' @click = 'filterResults = true;'>Filter</button>
    </div>
    <div class = 'show' x-show = 'filterResults' x-text = 'message' style = 'background-color: pink'></div>

    </div>
</div>

</body>

</html>
